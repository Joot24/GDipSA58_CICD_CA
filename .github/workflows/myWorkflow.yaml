name: Workflow for scanning code vulnerabilities
on:
  push:
    #branches:
    #- release/v[0-9]+.[0-9]+ 

jobs:
  Scanning-Security-Vulnerabilities:
    if: "!startsWith(github.event.head_commit.message, '#NORUN')"
    runs-on: ubuntu-latest
    steps:             
      - name: Checkout source code
        uses: actions/checkout@v4.1.4
        with:
          ref: ${{ github.base_ref }}

      - name: Run Aqua Security Trivy for HIGH severity
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:          
          scan-type: 'fs'
          format: 'table'
          severity: 'HIGH'
          output: 'trivy-scan.txt'

      - name: Vulnerabilities count         
        run: echo "Vulnerabilities ${{ steps.trivy.outputs.vuln_count }}"

      - name: Vulnerabilities found
         if ${{ steps.trivy.outputs.vuln_count > 0}}
        run: echo "Vulnerabilities found"

      - name: Vulnerabilities found
         if ${{ !steps.trivy.outputs.vuln_count > 0}}
        run: echo "No vulnerabilities"

